config:
  - group: !include_dir_named "dotbot"

profiles:
  common: &common
    - alacritty
    - neovim
    - zed
    - zellij
    - zsh
  macos:
    - *common
    - arc
  linux: &linux
    - *common
    -
  ubuntu:
    - *linux
    -

default_profile:
  - macos: '{{ eq OS "darwin" }}'
  - ubuntu: '{{ MatchDistro "ubuntu" }}'
  - common
