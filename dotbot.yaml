config:
  - group: !include_dir_named "dotbot"

profiles:
  common: &common
    - term
    - fonts
    - gotools
    - rusttools
    - logseq
  macos:
    - *common
    - containertools
    - cloudtools
    - arc
  linux: &linux
    - *common
    -
  ubuntu:
    - *linux
    -

default_profile:
  - macos: '{{ eq OS "darwin" }}'
  - ubuntu: '{{ MatchDistro "ubuntu" }}'
  - linux
